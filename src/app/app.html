<ion-menu [content]="menuContent" persistent="true">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Principal</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'left')">
        <ion-icon name="{{ p.icon }}"> </ion-icon>
        {{ p.title }}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-menu [content]="menuContent" side="right" type="push" id="menu2" persistent="true" (ionOpen)="menuOpened()">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Secund√°rio</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-list>
        <button ion-item *ngFor="let p of pages" (click)="openPage(p, 'menu2')">
          <ion-icon name="{{ p.icon }}"> </ion-icon>
          {{ p.title }}
        </button>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #menuContent [root]="rootPage"></ion-nav>
