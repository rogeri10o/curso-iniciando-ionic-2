<!--
  Generated template for the ModalLogin page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()">
        <ion-icon name='close'></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Modal Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="user.login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="user.pass"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="logar()">Entrar</button>
</ion-content>
