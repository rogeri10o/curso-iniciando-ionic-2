<ion-header>

  <ion-navbar>
    <ion-title>card-test</ion-title>
    <button ion-button menuToggle icon-only end>
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content class="card-test">
  <ion-card>
    <ion-card-header>
      Ionic 2
    </ion-card-header>
    <ion-card-content>
      <p> Olá mundo! </p>
    </ion-card-content>

    <ion-row no-padding>
      <ion-col>
        <button ion-button clear small icon-only>
          <ion-icon name="star"></ion-icon>
          Favorite
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small icon-only>
          <ion-icon name="musical-notes"></ion-icon>
          Listen
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small icon-only>
          <ion-icon name="share"></ion-icon>
          Share
        </button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-card>
    <img src="../../assets/images/img.png"/>
    <ion-card-title>
      Ionic 2
    </ion-card-title>
    <ion-card-content>
      <p> Olá mundo! </p>
    </ion-card-content>

  </ion-card>

  <button ion-button block (click)="voltar()">Voltar</button>

</ion-content>
