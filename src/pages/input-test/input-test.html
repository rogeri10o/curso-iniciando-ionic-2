<!--

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>input-test</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label stacked>Login</ion-label>
      <ion-input name="login" type="text" [(ngModel)]="login"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Senha</ion-label>
      <ion-input name="senha" type="password" [(ngModel)]="senha"></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button block (click)="entrar()">Entrar</button>
  <p>Login: {{login}}</p>
  <p>Senha: {{senha}}</p>
</ion-content>
